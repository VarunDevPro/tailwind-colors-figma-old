<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="main">
      <div class="alert_container">
        <div class="alert_content">
          <div class="alert_icon_container">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              ></path>
            </svg>
          </div>
          <div class="">
            <h3 class="">Note</h3>
            <div class="">
              <p>
                This action will add styles in your file. I use this plugin only
                on a brand new file.
              </p>
            </div>
            <button class="button alert">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              Okay
            </button>
          </div>
        </div>
      </div>

      <div>
        <label htmlFor="palette" class="label"> Choose Palette </label>
        <select id="palette" name="palette" class="select">
          <option value="0">Tailwind CSS v3.0.7</option>
          <option value="0">Tailwind CSS v2.2.4</option>
          <option value="0">Tailwind CSS v1.9.6</option>
          <option value="0">Tailwind UI</option>
        </select>
      </div>

      <div>
        <label htmlFor="folder_name" class="label">
          Folder name (Optional)
        </label>
        <input
          type="text"
          id="folder_name"
          name="folder_name"
          placeholder="e.g., tailwind"
          class="input"
        />
        <p class="folder_names">Last used: <button class="button folder_name">test</button></p>
      </div>

      <br />

      <button id="add" class="button accept">Add</button>
      <button class="button cancel">Cancel</button>
    </div>
  </body>
</html>
