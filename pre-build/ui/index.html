<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <div class="alert_container">
        <div class="alert_content">
          <div class="alert_icon_container">
            <svg class="" fill="currentColor" viewBox="0 0 20 20">
              <path
                fillRule="evenodd"
                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                clipRule="evenodd"
              />
            </svg>
          </div>
          <div class="">
            <h3 class="">Note</h3>
            <div class="">
              <p>
                This action will add styles in your file. I use this plugin only
                on a brand new file.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <label htmlFor="palette" class="label"> Choose Palette </label>
        <select id="palette" name="palette" class="select">
          <option value="0">Tailwind CSS v3.0.7</option>
          <option value="0">Tailwind CSS v2.2.4</option>
          <option value="0">Tailwind CSS v1.9.6</option>
          <option value="0">Tailwind UI</option>
        </select>
      </div>

      <div>
        <label htmlFor="folder_name" class="label">
          Folder name (Optional)
        </label>
        <input
          type="text"
          id="folder_name"
          name="folder_name"
          placeholder="e.g., tailwind"
          class="input"
        />
      </div>

      <br />

      <button id="add" class="button accept">Add</button>
      <button class="button cancel">Cancel</button>
    </div>
  </body>
</html>
